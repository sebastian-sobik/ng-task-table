<form class="form-language" [formGroup]="form" >
  <span>
    <input
      (change)="onChangeLang()"
      type="radio"
      id="english"
      value="en"
      name="language"
      formControlName = language
    >
    <label for="english">english</label>
  </span>
  <span>|</span>
  <span>
    <input
      (change)="onChangeLang()"
      type="radio"
      id="polish"
      value="pl"
      name="language"
      formControlName = language
    >
    <label for="polish">polish</label>
  </span>
</form>
<div class="header-routes">
  <a routerLink="/main" routerLinkActive="active">main</a>
  <span>|</span>
  <a routerLink="/views" routerLinkActive="active">views</a>
</div>
<div class="form-language"></div>
