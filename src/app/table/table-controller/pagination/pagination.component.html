<button class="btn-side" type="button" (click)="onEditor()">
  <i class="bi bi-plus"></i>
</button>
<div class="pagination">
  <button type="button" (click)="onDecreaseRange()">
    <i class="bi bi-chevron-left"></i>
  </button>
  <span *ngIf="range$ | async as range">
    {{range.from}} {{'do' | translate}} {{range.to}}
  </span>
  <button type="button" (click)="onIncreaseRange()">
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
<app-form-select></app-form-select>
