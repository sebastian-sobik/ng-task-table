<div class="editor" [class.closed]="closed">
  <button class="btn-side btn-close hide-at-520" (click)="onCancel()" type="button">
    <i class="bi bi-x"></i>
  </button>
  <form
    class="user-form"
    (ngSubmit)="onSubmit()"
    [formGroup]="form"
  >
    <p class="user-required-info">
      <input
        formControlName="name"
        placeholder="name"
        type="text"
        [ngModel] = "user.name"
      >
      <input
        formControlName="age"
        placeholder="age"
        type="number"
        [ngModel] = "user.age"
      >

      <input
        formControlName="birthDate"
        type="date"
        [ngModel] ="user.birthDate | date:'yyyy-MM-dd'"
        (ngModelChange)="user.birthDate = $event">
    </p>
    <textarea
      formControlName="biography"
      placeholder="(optional) insert biography"
      [ngModel] = "user.biography"
    ></textarea>
    <p class="bottom">
      <button class="btn-side btn-close hide-from-520" (click)="onCancel()" type="button">
        <i class="bi bi-x"></i>
      </button>
      <button class="btn-submit " >Add user</button>
    </p>
  </form>

</div>
